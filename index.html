<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Download</title>
</head>
<body>
  <h1>Welcome to Auto Download Page</h1>
  <p>Your download should start automatically. If not, <a id="download-link" href="file.zip" download>click here</a> to download manually.</p>

  <script>
    // Automatically trigger download when the page loads
    window.onload = () => {
      const downloadLink = document.createElement('a');
      downloadLink.href = 'file.zip'; // Path to the file
      downloadLink.download = 'file.zip'; // Suggested file name
      document.body.appendChild(downloadLink); // Append to body
      downloadLink.click(); // Simulate a click to start the download
      document.body.removeChild(downloadLink); // Remove the element
    };
  </script>
</body>
</html>
